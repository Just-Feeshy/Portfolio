<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>Dinomite</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<link rel="shortcut icon" type="image/png" href="../../assets/png/duck.png">
	
	
	<script type="text/javascript" src="./Dinomite.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		@font-face {
			font-family: 'Noto Sans Egyptian Hieroglyphs Regular';
			src: url('assets/font/NotoSansEgyptianHieroglyphs-Regular.eot?#iefix') format('embedded-opentype'),
			url('assets/font/NotoSansEgyptianHieroglyphs-Regular.woff') format('woff'),
			url('assets/font/NotoSansEgyptianHieroglyphs-Regular.ttf') format('truetype'),
			url('assets/font/NotoSansEgyptianHieroglyphs-Regular.svg#Noto%20Sans%20Egyptian%20Hieroglyphs%20Regular') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Nokia Cellphone FC Small';
			src: url('flixel/fonts/nokiafc22.eot?#iefix') format('embedded-opentype'),
			url('flixel/fonts/nokiafc22.woff') format('woff'),
			url('flixel/fonts/nokiafc22.ttf') format('truetype'),
			url('flixel/fonts/nokiafc22.svg#Nokia%20Cellphone%20FC%20Small') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Monsterrat';
			src: url('flixel/fonts/monsterrat.eot?#iefix') format('embedded-opentype'),
			url('flixel/fonts/monsterrat.woff') format('woff'),
			url('flixel/fonts/monsterrat.ttf') format('truetype'),
			url('flixel/fonts/monsterrat.svg#Monsterrat') format('svg');
			font-weight: normal;
			font-style: normal;
		}

	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		(function() {
			var targetFps = 120;
			var frameTime = 1000 / targetFps;
			var last = 0;
			window.requestAnimationFrame = function(callback) {
				var now = performance.now();
				var delay = Math.max(0, frameTime - (now - last));
				return setTimeout(function() {
					last = performance.now();
					callback(last);
				}, delay);
			};
			window.cancelAnimationFrame = function(id) {
				clearTimeout(id);
			};
			window.requestAnimFrame = window.requestAnimationFrame;
		})();
		lime.embed ("Dinomite", "openfl-content", 1280, 720, { parameters: {} });
		(function() {
			var targetFps = 120;
			var attempts = 0;
			function forceFlixelFps() {
				var flx = window.flixel && window.flixel.FlxG;
				if (flx) {
					if (typeof flx.set_updateFramerate === "function") {
						flx.set_updateFramerate(targetFps);
					} else {
						flx.updateFramerate = targetFps;
					}
					if (typeof flx.set_drawFramerate === "function") {
						flx.set_drawFramerate(targetFps);
					} else {
						flx.drawFramerate = targetFps;
					}
					if (flx.game && flx.game.stage) {
						flx.game.stage.frameRate = targetFps;
					}
				}
				var stage = window.openfl && window.openfl.Lib && window.openfl.Lib.current && window.openfl.Lib.current.stage;
				if (stage) {
					stage.frameRate = targetFps;
				}
				return !!(flx || stage);
			}
			var fpsTimer = setInterval(function() {
				attempts += 1;
				if (forceFlixelFps() || attempts > 60) {
					clearInterval(fpsTimer);
				}
			}, 250);
		})();
	</script>
	
</body>
</html>
